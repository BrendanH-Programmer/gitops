name: Terraform Azure Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: '1.0.11'  # Specify your Terraform version new

    - name: Azure login using CLI
      run: |
        echo ${{ secrets.AZURE_CLIENT_SECRET }} | az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p $(cat) --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
