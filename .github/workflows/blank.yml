name: 🚀 CI/CD for PHP + CSS Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web-deploy:
    name: 🎉 FTP Deploy on Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 📂 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/L5SW/Brendan/

  validate:
    name: ✅ Validate PHP & CSS files
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ✅ Validate PHP and CSS using vnu.jar
        run: |
          wget https://github.com/validator/validator/releases/download/latest/vnu.jar.zip
          unzip vnu.jar.zip -d vnu
          # Validate all .php and .css files in the repo
          java -jar vnu/vnu.jar --errors-only --filterfile vnu-ignore.txt --skip-non-html .
        # Optional: continue even if validation fails (not recommended)
        # continue-on-error: true

  deploy-gh-pages:
    name: 🌐 Deploy to GitHub Pages
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: 📤 Upload static site to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
