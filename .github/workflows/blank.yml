name: ğŸ§ª Validate and ğŸš€ Deploy Tyne Brew Coffee

on:
  push:
    branches:
      - '**'   # triggers on all branches
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Run Tests on Sub-Branches
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Test 1 â€“ PHP syntax check
        run: find . -name "*.php" -exec php -l {} \;

      - name: âœ… Test 2 â€“ Validate HTML/CSS with vnu.jar
        run: |
          # Get the latest release tag from GitHub API
          LATEST_TAG=$(curl -s https://api.github.com/repos/validator/validator/releases/latest | grep tag_name | cut -d '"' -f4)
      
          # Download the correct vnu.zip using the latest tag
          curl -L -o vnu.zip https://github.com/validator/validator/releases/download/$LATEST_TAG/vnu.zip
      
          # Unzip and run the validator
          unzip -q vnu.zip
          java -jar ./vnu*/vnu.jar --errors-only --skip-non-html .
      
      
      - name: âœ… Test 3 â€“ Check file permissions
        run: |
          find . -type f -not -perm 644 -exec echo "âš ï¸ Warning: {} is not 644" \;

      - name: âœ… Test 4 â€“ Check for TODOs in code
        run: |
          if grep -r "TODO" .; then echo "âŒ TODOs found"; exit 1; fi

      - name: âœ… Test 5 â€“ JS linting (if applicable)
        run: |
          if [ -f package.json ]; then npm ci && npx eslint .; else echo "JS lint skipped"; fi

      - name: âœ… Test 6 â€“ Large file check (>5MB)
        run: |
          find . -type f -size +5M -exec echo "âš ï¸ Large file: {}" \;

      - name: âœ… Test 7 â€“ Broken links in PHP
        run: |
          grep -r 'href="' . | grep -vE 'https?://' || echo "No local links to check."

      - name: âœ… Test 8 â€“ Check for trailing whitespace
        run: |
          if grep -r "[[:blank:]]$" .; then echo "âŒ Trailing whitespace found"; exit 1; fi

  merge:
    name: ğŸ”€ Merge to Main Branch
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Merge current branch to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "ğŸ”€ Auto-merge ${{ github.ref_name }} into main"
          git push origin main

  ftp-deploy:
    name: ğŸ“¦ Deploy to FTP
    needs: merge
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/L5SW/Brendan/
