name: 🚀 CI/CD for PHP + CSS Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  web-deploy:
    name: 🎉 FTP Deploy on Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 📂 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/L5SW/Brendan/

      validate:
        name: ✅ Validate PHP & CSS files
        runs-on: ubuntu-latest
        steps:
          - name: 📥 Checkout code
            uses: actions/checkout@v3
    
          - name: ✅ Validate PHP and CSS using vnu.jar
            run: |
              # Download the correct vnu.jar version
              wget https://github.com/validator/validator/releases/download/2025-05-09/vnu.jar
              # Run validation
              java -jar vnu.jar --errors-only --skip-non-html .

  deploy-gh-pages:
    name: 🌐 Deploy to GitHub Pages
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: 📤 Upload static site to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
