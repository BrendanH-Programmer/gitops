name: 🧪 Validate and 🚀 Deploy Tyne Brew Coffee

on:
  push:
    branches:
      - '**'   # triggers on all branches
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 🧪 Run Tests on Sub-Branches
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ✅ Test 1 – PHP syntax check
        run: find . -name "*.php" -exec php -l {} \;

      - name: ✅ Test 2 – Check for broken links
        run: |
          # Install link checker
          npm install -g link-checker
          # Run the link checker on your project directory
          link-checker ./path-to-your-files --reject-unauthorized
      
      - name: ✅ Test 3 – Check JavaScript linting
        run: |
          npm install
          npm run lint

      - name: ✅ Test 4 – Check Python linting
        run: |
          pip install pylint
          pylint your_project_directory
        
      - name: ✅ Test 7 – Check for JavaScript/TypeScript syntax errors
        run: |
          npm install
          npx eslint .

      - name: ✅ Test 5 – JS linting (if applicable)
        run: |
          if [ -f package.json ]; then npm ci && npx eslint .; else echo "JS lint skipped"; fi

      - name: ✅ Test 6 – Large file check (>5MB)
        run: |
          find . -type f -size +5M -exec echo "⚠️ Large file: {}" \;

      - name: ✅ Test 7 – Broken links in PHP
        run: |
          grep -r 'href="' . | grep -vE 'https?://' || echo "No local links to check."

      - name: ✅ Test 8 – Check for trailing whitespace
        run: |
          if grep -r "[[:blank:]]$" .; then echo "❌ Trailing whitespace found"; exit 1; fi

  merge:
    name: 🔀 Merge to Main Branch
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔁 Merge current branch to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "🔀 Auto-merge ${{ github.ref_name }} into main"
          git push origin main

  ftp-deploy:
    name: 📦 Deploy to FTP
    needs: merge
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📂 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/L5SW/Brendan/
